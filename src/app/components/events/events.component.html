<div class="container">
    
  @if (isLoading) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  } @else if (events.length === 0) {
    <div class="no-events">
      <mat-card>
        <mat-card-content>
          No events available.
        </mat-card-content>
      </mat-card>
    </div>
  } @else {
    <div class="event-grid">
      @for (event of events; track event.event_id) {
        <mat-card class="event-card">
          <mat-card-header>
            <mat-card-title>{{ event.eventname }}</mat-card-title>
            <mat-card-subtitle>
              <mat-chip-listbox>
                <mat-chip>{{ event.type }}</mat-chip>
              </mat-chip-listbox>
            </mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p>{{ event.description }}</p>
          </mat-card-content>
          
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="onBook(event)">
              <mat-icon>book_online</mat-icon> Book
            </button>
            <button mat-button color="accent" (click)="onEdit(event)">
              <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button color="warn" (click)="onDelete(event)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  }
</div>
